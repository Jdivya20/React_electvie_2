<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Drum-kit
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"> </script>
    </head>
    <body>
        <audio id="bass" src="sounds\sounds_kick-bass.mp3" type="audio/mp3"></audio>
        <audio id="tom1" src="sounds\sounds_tom-1.mp3" type="audio/mp3"></audio>
        <audio id="tom2" src="sounds\sounds_tom-2.mp3" type="audio/mp3"></audio>
        <audio id="floor" src="sounds\sounds_tom-3.mp3" type="audio/mp3"></audio>
        <audio id="snare" src="sounds\sounds_snare.mp3" type="audio/mp3"></audio>
        <audio id="hats" src="sounds\sounds_crash.mp3" type="audio/mp3"></audio>
        <div class="container-fluid bg-img">
            <h1>Welcome to online drum-kit</h1>
            <div class="d-flex justify-content-center" >
                <button type="button" onclick="alert1()"id="drum"><img class="img-thumbnail"src="images\rjs_image-801.png"></button>
            </div>
            
            <marquee  direction="left"><h3>Please feel free to play the music of your choice</h3></marquee>
            <div class="container">
                <center>
                <button onclick="bass()" type="button" id="b1"><img class="img-thumbnail drum" src="images\bass.jfif">Bass Drum</button>
                <button onclick="tom1()" type="button" id="b2"><img class="img-thumbnail drum" src="images\small tom.jpg">small tom</button>
                <button onclick="tom2()" type="button" id="b3"><img class="img-thumbnail drum" src="images\medium tom.jpg">Medium tom</button>
                <button onclick="floor()" type="button" id="b4"><img class="img-thumbnail drum" src="images\floor tom.jpg">Floor tom</button>
                <button onclick="snare()" type="button" id="b5"><img class="img-thumbnail drum" src="images\snare drum.jfif">Snare drum</button>
                <button onclick="hats()" type="button" id="b6"><img class="img-thumbnail drum" src="images\hi-hats.jfif">Hi-Hats</button>
            </center>
            </div><br>
            <footer>&copy; Copyright Divya Jandhyala</footer><br>
        </div>

        
    </body>
</html>
